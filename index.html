<!DOCTYPE html>
<html>

<head>
  <title>Pixel Art Maker!</title>
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <link rel="stylesheet" href="styles.css">

</head>

<body ondragstart="return false;" ondrop="return false;">
  <h1>Lab: Pixel Art Maker</h1>
  <div id="wrapper">
    <h2>Choose Grid Size</h2>
    <form id="sizePicker">
      Grid Height:
      <input type="number" id="input_height" name="height" min="1" max="32" value="1"> Grid Width:
      <input type="number" id="input_width" name="width" min="1" max="32" value="1">
      <input type="submit">
    </form>

    <div id="color-palletes">
      <h2>Pick A Color</h2>
      <input type="color" id="colorPicker" value="#000000">
    </div>
    <div id="tools">
      <h2>Tools</h2>
      <button id="draw" class="clicked" type="button" value="draw"></button>
      <button id="erase" type="button" value="erase"></button>
      <button id="eye-drop" type="button" value="eyepick"></button>
    </div>
    <div><button id="gridToggle" typeButton="button">Grid</button></div>
    <div id="canvas">
      <h2>Design Canvas</h2>
      <table id="pixel_canvas"></table>
    </div>
  </div>
  <script src="designs.js"></script>
</body>

</html>
